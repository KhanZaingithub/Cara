<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cara | shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="shop.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>

  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>

</head>

<body>
  <div id="header"></div>
  <div class="container-fluid bg">
    <div class="row">
      <div class="col banner-text">
        <h1>#Stay Home</h1>
        <p>Save more with coupons and many more</p>
      </div>
    </div>
  </div>
  <div class="container filter">
    <div class="row">
      <div class="col-md-12 col-lg-6 category">
        <button type="button" class="btn active">All Products</button>
        <button type="button" class="btn">Men</button>
        <button type="button" class="btn">Women</button>
        <button type="button" class="btn">shirt</button>
        <button type="button" class="btn">jacket</button>
        <button type="button" class="btn">skirts</button>
        <button type="button" class="btn">top</button>
        <button type="button" class="btn">shorts</button>
      </div>
      <div class="col-md-12 col-lg-6">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn js-submit" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container" id="products">
    <div class="row"></div>
    <div class="row no-data">
      <div class="col-md-4">
        <img class="img-fluid" src="images/no-data-found.png" alt="" />
      </div>
    </div>
  </div>

  <div class="container buttons">
    <div class="row">
      <div class="col text-center">
        <a href="#"><button type="button" class="btn">1</button></a>
        <a href="#"><button type="button" class="btn">2</button></a>
        <a href="#"><button type="button" class="btn">
            <i class="bi bi-arrow-right"></i></button></a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row" id="bg-7">
      <div class="col">
        <h1>Sign Up For Newsletters</h1>
        <p>
          Get email updates about your latest shop and
          <span>Special Offers.</span>
        </p>
      </div>
      <div class="col">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
  <div id="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="logincheck.js"></script>
  <script src="shop.js"></script>
</body>

</html>
